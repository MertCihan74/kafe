<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Liman Balık Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-content {
            max-width: 600px;
        }

        .error-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .error-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-stats {
            margin-top: 3rem;
            opacity: 0.7;
        }

        .error-stats h4 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }

            .error-icon {
                font-size: 5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-fish"></i>
            </div>

            <h1 class="error-title">404</h1>
            <h2>Sayfa Bulunamadı</h2>

            <p class="error-message">
                Aradığınız sayfa mevcut değil veya taşınmış olabilir.
                Ana sayfaya dönerek siteyi keşfetmeye devam edebilirsiniz.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Ana Sayfa
                </a>
                <a href="menu.html" class="btn btn-secondary">
                    <i class="fas fa-utensils"></i>
                    Menü
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    İletişim
                </a>
            </div>

            <div class="error-stats">
                <h4>Site İstatistikleri</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">7</span>
                        <span class="stat-label">Sayfa</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">25+</span>
                        <span class="stat-label">Menü Öğesi</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">50+</span>
                        <span class="stat-label">Fotoğraf</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">4.9</span>
                        <span class="stat-label">Puan</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Fish animation
            const fishIcon = document.querySelector('.error-icon i');
            fishIcon.style.animation = 'swim 3s ease-in-out infinite';

            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes swim {
                    0%, 100% { transform: translateX(0) rotate(0deg); }
                    25% { transform: translateX(10px) rotate(5deg); }
                    50% { transform: translateX(-10px) rotate(-5deg); }
                    75% { transform: translateX(5px) rotate(2deg); }
                }
            `;
            document.head.appendChild(style);

            // Random fun facts
            const facts = [
                "Karadeniz'de 200'den fazla balık türü yaşıyor!",
                "Liman Balık Restaurant 2015'te kuruldu.",
                "Restoranımızda haftada ortalama 200+ misafir ağırlıyoruz.",
                "Şef Ahmet 15 yıllık deneyime sahip.",
                "Menümüzde 25'den fazla özgün lezzet bulunuyor."
            ];

            // Update error message randomly
            setInterval(() => {
                const randomFact = facts[Math.floor(Math.random() * facts.length)];
                const errorMessage = document.querySelector('.error-message');
                errorMessage.style.transition = 'opacity 0.5s ease';
                errorMessage.style.opacity = '0';

                setTimeout(() => {
                    errorMessage.textContent = randomFact;
                    errorMessage.style.opacity = '1';
                }, 500);
            }, 8000);
        });
    </script>
</body>
</html>
